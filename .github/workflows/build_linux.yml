name: Build Linux Binary

on:
  push:
    paths:
      - '**.py'
      - '.github/workflows/build_linux.yml'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-20.04

    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: 📦 Install Nuitka and dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 \
            python3-pip \
            python3-dev \
            python3-distutils \
            gcc \
            g++ \
            clang \
            build-essential \
            patchelf \
            zlib1g-dev \
            curl
          pip install --upgrade pip
          pip install colorama requests tqdm nuitka

      - name: ⚙️ Build binary with Nuitka
        run: |
          python3 cli.py --help
          python3 -m nuitka cli.py --onefile --follow-imports --output-dir=output --output-filename=qq
          ls -lh ./output

      - name: 📤 Upload compiled binary
        uses: actions/upload-artifact@v4
        with:
          name: qq-linux
          path: ./output/qq
