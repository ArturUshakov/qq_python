name: Build and Release Binaries

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - run: |
          sudo apt update
          sudo apt install -y \
            python3 python3-pip python3-dev python3-distutils \
            gcc g++ clang build-essential patchelf zlib1g-dev curl
          pip install --upgrade pip
          pip install colorama requests tqdm nuitka

      - run: |
          python3 cli.py
          python3 -m nuitka cli.py --onefile --output-dir=output --output-filename=qq --static-libpython=yes

          mkdir -p qq-linux
          mv output/qq qq-linux/qq
          cp qq_completions.sh qq-linux/
          cp install-linux.sh qq-linux/
          cd qq-linux
          zip -r ../qq-linux.zip ./*

      - uses: actions/upload-artifact@v4
        with:
          name: qq-linux
          path: qq-linux.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - run: |
          brew install llvm zlib
          pip install --upgrade pip
          pip install colorama requests tqdm nuitka

      - run: |
          python3 cli.py
          python3 -m nuitka cli.py --standalone --output-dir=output

          mv output/cli.dist qq-macos
          cp qq_completions.zsh qq-macos/
          cp install-macos.sh qq-macos/
          cd qq-macos
          zip -r ../qq-macos.zip ./*

      - uses: actions/upload-artifact@v4
        with:
          name: qq-macos
          path: qq-macos.zip

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v4
        with:
          name: qq-linux
          path: ./dist

      - uses: actions/download-artifact@v4
        with:
          name: qq-macos
          path: ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          files: |
            dist/qq-linux.zip
            dist/qq-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}