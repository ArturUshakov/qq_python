name: Build and Release Binaries

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - run: |
          brew install llvm zlib
          pip install --upgrade pip
          pip install colorama requests tqdm nuitka

      - run: |
          python3 cli.py
          python3 -m nuitka cli.py --standalone --output-dir=output

          mv output/cli.dist qq-macos
          cp qq_completions.zsh qq-macos/
          cp install-macos.sh qq-macos/
          cd qq-macos
          zip -r ../qq-macos.zip ./*

      - uses: actions/upload-artifact@v4
        with:
          name: qq-macos
          path: qq-macos.zip

  release:
    needs: [build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v4
        with:
          name: qq-macos
          path: ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          files: |
            dist/qq-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}