name: Build macOS Binary

on:
  push:
    paths:
      - '**.py'
      - '.github/workflows/build_mac.yml'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: ğŸ“¦ Install Nuitka
        run: |
          pip install -U pip
          pip install nuitka

      - name: âš™ï¸ Build binary with Nuitka
        run: |
          python3 cli.py --help  # Ñ‚ĞµÑÑ‚Ğ¾Ğ²Ñ‹Ğ¹ Ğ·Ğ°Ğ¿ÑƒÑĞº
          python3 -m nuitka cli.py --onefile --follow-imports --output-filename=qq
          ls -lh ./qq

      - name: ğŸ“¤ Upload compiled binary
        uses: actions/upload-artifact@v4
        with:
          name: qq-macos
          path: ./qq
